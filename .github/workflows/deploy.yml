name: Update Videos & Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:
  schedule:
    - cron: "0 */6 * * *"   # Every 6 hours - optional

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  update-videos:
    name: Fetch YouTube Videos
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: pip install requests

      - name: Run fetch_videos.py
        env:
          YOUTUBE_API_KEY: ${{ secrets.YOUTUBE_API_KEY }}
          CHANNEL_ID: ${{ secrets.CHANNEL_ID }}
        run: python fetch_videos.py

      - name: Commit and push updates
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"

          if [[ -n "$(git status --porcelain)" ]]; then
            git add -A
            git commit -m "Updated videos and images from YouTube (auto)"
            git push
          else
            echo "No changes to commit."
          fi

  build-react:
    name: Build React App
    runs-on: ubuntu-latest
    needs: update-videos

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Build
        env:
          CI: false
        run: npm run build

      - name: Upload React Build
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./build

  deploy:
    name: Deploy static site to GitHub Pages
    runs-on: ubuntu-latest
    needs: build-react

    # ✅ REQUIRED — this fixes your deployment error
    environment:
      name: github-pages
      url: ${{ steps.deploy.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deploy   # IMPORTANT: required for the URL output
        uses: actions/deploy-pages@v4
