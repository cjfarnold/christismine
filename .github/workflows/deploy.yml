name: Update Videos & Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:
  schedule:
    - cron: "0 */6 * * *"   # Every 6 hours - optional

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  update-videos:
    name: Fetch YouTube Videos
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          pip install requests

      - name: Run fetch_videos.py
        env:
          YT_API_KEY: ${{ secrets.YT_API_KEY }}
          CHANNEL_ID: ${{ secrets.CHANNEL_ID }}
        run: |
          python fetch_videos.py

      - name: Commit and push updates
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"

          if [[ -n "$(git status --porcelain)" ]]; then
            git add -A
            git commit -m "Updated videos and images from YouTube (auto)"
            git push
          else
            echo "No changes to commit."
          fi

  deploy:
    name: Deploy static site to GitHub Pages
    runs-on: ubuntu-latest
    needs: update-videos

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Pages
        uses: actions/configure-pages@v3

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v1
        with:
          path: "."  # Deploy entire repo (your static website)

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v2
